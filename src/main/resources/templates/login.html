<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<title>Battleship</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

<!-- Bootstrap -->
<link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
<link rel="stylesheet" href="/css/background.css"></link>
<link rel="stylesheet" href="/css/text.css"></link>
</head>

<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

	<div class="ocean">
		<div class="wave"></div>
		<div class="wave"></div>
	</div>

	<div class="h">
		<h1 class="text-center">Welcome back, sailor!</h1>
	</div>

	<div style="width: 25vw;" class="col-lg-1 col-centered">
		<div class="standardText">
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group form-group-lg">
					<label for="username">Username</label> <input type="text"
						class="form-control" name="username" placeholder="Enter Username"></input>
				</div>
				<div class="form-group form-group-lg">
					<label for="password">Password</label> <input type="password"
						class="form-control" name="password" placeholder="Enter Password"></input>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
