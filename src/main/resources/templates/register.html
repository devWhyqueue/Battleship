<body>
  <!-- Background animation -->
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Battleship</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
            <!-- SET DYNAMIC LINK (VISITOR/USER) -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./lobby.html">Lobby</a>
            <!-- SET PROPER LINK -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
            <!-- SET PROPER LINK -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main style="height:80%;" role="main" class="container">
    <div style="height:80%;" class="row align-items-center">
      <div class="mx-auto">
        <h1 class="text-center mb-4">Come on board!</h1>
        <div class="row centered-form">
          <div class="col">
            <div class="panel panel-default">
              <div class="panel-body">
                <form role="form">
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required autofocus>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" required>
                  </div>
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" required>
                      </div>
                    </div>
                  </div>
                  <input style="background: #015871;" type="submit" value="Register" class="btn btn-info btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Footer-->
  <footer class="page-footer blue center-on-small-only">
