<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- stylesheets -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/background.css}" />
  <!-- favicon and title -->
  <link rel="icon" th:href="@{/img/favicon.ico}" />
  <title>Battleship</title>
</head>

<body>
  <!-- Background animation
  <div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
  </div> -->
  <!-- navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Battleship</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/lobby}">Lobby</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-outline-danger btn-lg my-2 my-sm-0" />
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main style="height:75%;" role="main" class="container mt-5">
    <div style="height:75%;" class="row">
      <div class="col-sm-10 col-md-5 mx-auto jumbotron">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>User Profile</h4></div>
          <div class="panel-body">
            <div class="col container">
              <h2 th:text="${p.firstName} + ' ' + ${p.lastName}">John Doe</h2>
              <p>a<b> Sailor</b></p>
            </div>
            <hr>
            <ul class="container details ">
              <li>
                <p><span th:text="'Username: ' + ${p.username}" class="glyphicon glyphicon-user one " style="width:50px; "></span></p>
              </li>
            </ul>
            <hr/>
            <div class="col ">More details coming soon...</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Footer-->
  <footer class="page-footer blue center-on-small-only ">
    <!--Footer Links-->
    <div class="container-fluid ">
      <div class="row ">
        <!--First column-->
        <div class="col-md-6 ">
          <h5 class="title ">Whyqueue Games</h5>
          <p>This website is open source. You can download all my projects from Github.</p>
        </div>
        <!--/.First column-->
      </div>
    </div>
    <!--/.Footer Links-->
    <!--Copyright-->
    <div class="footer-copyright ">
      <div class="container-fluid ">
        Â© 2018 Copyright: <a href="https://github.com/devWhyqueue "> devWhyqueue </a>
      </div>
    </div>
    <!--/.Copyright-->
  </footer>
  <!--/.Footer-->
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
