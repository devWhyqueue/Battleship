<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
  <!-- stylesheets -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/background.css}" />
  <link rel="stylesheet" th:href="@{/css/gridstack.min.css}" />
  <link rel="stylesheet" th:href="@{/css/myGridstack.css}" />
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
  <script type="text/javascript" th:src="@{/js/gridstack.all.js}"></script>
  <script type="text/javascript" th:src="@{/js/jQueryUI.min.js}"></script>
  <!-- favicon and title -->
  <link rel="icon" th:href="@{/img/favicon.ico}" />
  <title>Battleship</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Battleship</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/lobby}">Lobby</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-outline-danger btn-lg my-2 my-sm-0" />
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main style="height:75%;" role="main" class="container mt-5">
    <div style="height:75%;" class="row">
      <div class="mx-auto col-sm-10">
        <h1>Place your ships...</h1>
        <div class="text-danger mb-2">
          <b id="errorMsg"></b>
        </div>
        <div class="grid-stack">
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="5" data-gs-height="1" oncontextmenu="rotate(this);return false;">
            <div class="grid-stack-item-content"></div>
          </div>
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="1" oncontextmenu="rotate(this);return false;">
            <div class="grid-stack-item-content"></div>
          </div>
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="3" data-gs-height="1" oncontextmenu="rotate(this);return false;">
            <div class="grid-stack-item-content"></div>
          </div>
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="3" data-gs-height="1" oncontextmenu="rotate(this);return false;">
            <div class="grid-stack-item-content"></div>
          </div>
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="2" data-gs-height="1" oncontextmenu="rotate(this);return false;">
            <div class="grid-stack-item-content"></div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="lock-in" onclick="saveGrid()">Lock in</button>
        </div>
      </div>
    </div>
    <div id="gameReady" th:fragment="gameReady" th:object="${gameReady}">
      <div th:if="${gameReady != null}">
        <script type="text/javascript">
          window.location.href = "/game";
        </script>
      </div>
    </div>
  </main>
  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/placeShips.js}"></script>
</body>

</html>
