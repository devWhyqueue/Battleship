<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <!-- Background animation -->
  <link rel="stylesheet" th:href="@{/css/background.css}" />
  <!-- Favicon -->
  <link rel="icon" th:href="@{/img/favicon.ico}" />
  <!-- Timer animation -->
  <link rel="stylesheet" th:href="@{/css/timer.css}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <title>Battleship</title>

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      font-weight: bold;
      font-size: 2vw;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Background animation <div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
  </div>-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Battleship</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/lobby}">Lobby</a>
              <!-- SET PROPER LINK -->
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">Profile</a>
              <!-- SET PROPER LINK -->
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-outline-danger btn-lg my-2 my-sm-0" />
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main style="height:80%;" role="main" class="container col-10 mt-5">
    <!-- Modal -->
    <div class="modal fade" id="postGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Game Result</h5>
            <button type="button" class="close" onclick="window.location.href='./lobby.html'" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You {won/lost}!
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" href="./lobby.html">Back to Lobby</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h2 class="col-md-6">Your ships</h2>
      <h2 class="col-md-3 offset-1">Attack opponent</h2>
    </div>
    <div style="height:90%;" class="row">
      <div class="grid-container col-sm-5 mt-5">
        <th:block th:each="p : ${myPoints}" th:switch="${p}">
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).SHIP_BATTLESHIP}" class="grid-item" style="background: green;"></div>
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).SHIP_CRUISER}" class="grid-item" style="background: yellow;"></div>
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).SHIP_SUBMARINE}" class="grid-item" style="background: red;"></div>
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).SHIP_DESTROYER}" class="grid-item" style="background: black;"></div>
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).SHIP_CARRIER}" class="grid-item" style="background: magenta;"></div>
          <div th:case="*" class="grid-item"></div>
        </th:block>
      </div>
      <div id="timer" class="col-lg-1 wrapper">
        <div class="pie spinner"></div>
        <div class="pie filler"></div>
        <div class="mask"></div>
      </div>
      <div id="enemyFieldMap" class="grid-container col-sm-5 ml-2 mt-5">
        <th:block th:fragment="enemyFieldMap" th:each="p, iter : ${opPoints}" th:switch="${p}">
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).UNKNOWN}" th:attr="data-point=${iter.index}" class="grid-item" onclick="attack(this)"></div>
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).WATER}" class="grid-item" style="background:blue;"></div>
          <div th:case="${T(de.queisler.battleship.businessLogic.enums.PointStatus).SHIP}" class="grid-item" style="background: green;"></div>
        </th:block>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript">
    document.getElementById("timer").style.visibility = "hidden";

    function attack(e) {
      var ajaxdata = parseInt(e.dataset.point);
      var value = 'attack=' + ajaxdata;
      var token = $('#_csrf').attr('content');
      var header = $('#_csrf_header').attr('content');
      $.ajax({
        url: "/game",
        type: "post",
        beforeSend: function(xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: value,
        cache: false,
        success: function(result) {
          var url = '/game?enemyFieldMap';
          $("#enemyFieldMap").load(url);
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          alert(XMLHttpRequest.responseText);
        }
      });
    }

    function startTimer() {
      $('#timer').load(document.URL + ' #timer');
      document.getElementById("timer").style.visibility = "visible";
      setTimeout(function() {
        document.getElementById("timer").style.visibility = "hidden";
        // NOTIFY
      }, 30000);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
